<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Calculator</h2>
                    </div>
                    <div class="card-body">

                        <form method="post" class="mb-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="num1" class="form-label">Value 1</label>
                                <input type="text" name="value1" id="num1" class="form-control" value="{{ num1 }}">
                            </div>

                            <div class="mb-3">
                                <label for="opr" class="form-label">Select Operator:</label>
                                <select name="opr" id="opr" class="form-select">
                                    <option value="+" {% if opr == '+' %} selected {% endif %}>+</option>
                                    <option value="-" {% if opr == '-' %} selected {% endif %}>-</option>
                                    <option value="*" {% if opr == '*' %} selected {% endif %}>*</option>
                                    <option value="/" {% if opr == '/' %} selected {% endif %}>/</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="num2" class="form-label">Value 2</label>
                                <input type="text" name="value2" id="num2" class="form-control" value="{{ num2 }}">
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Calculate</button>
                        </form>

                        <div class="mb-3">
                            <label for="output" class="form-label">Output</label>
                            <input type="text" id="output" class="form-control" readonly value="{{c}}">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
